<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <div class="container-fluid">

        <div class="row justify-content-center" >
          <div class="col-auto ">
            <video class="card border-light primary-video" id="primary-video" autoplay playsinline></video>
          </div>
        </div>
  
        <div class="row justify-content-center">
          <div class="col-auto">
            <button id="start-button" type="button" class="btn btn-dark">Start</button>
          </div>
          <div class="col-auto">
            <button id="answer-button" type="button" class="btn btn-dark">Answer</button>
          </div>
          <div class="col-auto">
            <button id="cancel-button" type="button" class="btn btn-dark">Cancel</button>
          </div>
        </div>
  
        <div class="row justify-content-end m-1" style="background-color: #353A3F;">
          <div class="col-3">
            <video class="card border-light secondary-video" id="secondary-video" autoplay playsinline muted></video>
          </div>
        </div>

    </div>

    <footer>Video call demo using WebRTC</footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/signaling-channel.js" ></script>
    <script src="js/negociator.js" ></script>
    <script src="js/call-manager.js" ></script>
    <script src="js/index.js"></script>
  </body>
</html>
